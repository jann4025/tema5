<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        #firkant {
            height: 200px;
            width: 200px;
            line-height: 300px;
            text-align: center;
            background-color: green;
        }

        #cirkel {
            height: 200px;
            width: 200px;
            line-height: 300px;
            text-align: center;
            border-radius: 50%;
            background-color: red;
        }
    </style>
</head>

<body>

    <div id="firkant">

    </div>

    <div id="cirkel">

    </div>



    <script>
        document.addEventListener("DOMContentLoaded", start)
        let firkanttxt = document.querySelector("#firkant")
        let cirkeltxt = document.querySelector("#cirkel")

        function start() {
            console.log("Loaded")
            firkanttxt.innerHTML = "<img src= 'http://helf-kea.dk/test/frog.png'/>"
            cirkeltxt.innerHTML = "<img src= 'http://helf-kea.dk/test/gris.png'/>"
            document.querySelector("#firkant").addEventListener("click", rykOp);
            document.querySelector("#cirkel").style = "position:static;"
        }

        function rykOp() {
            document.querySelector("#firkant").removeEventListener("click", rykOp);
            document.querySelector("#cirkel").addEventListener("click", start);
            document.querySelector("#cirkel").style = "position:absolute; top:0;"
        }
    </script>
</body>

</html>
