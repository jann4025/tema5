<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        gætTal();

        function gætTal() {
            let tal = Math.floor(Math.random() * 20);
            let GætTal = prompt("Gæt et tal mellem 0 & 20");
            if (GætTal < 0 || GætTal > 20) {
                alert("Du skal skrive et tal mellem 0 & 20");
                gætTal();
            }

            if (GætTal == tal) {
                alert("Sådan! Godt gættet tallet var ${tal}!");
            } else {
                alert(`Næsten! Tallet var ${tal}!`);
            }

            if (confirm("Vil du prøve igen?")) {
                gætTal();
            }
        }
    </script>
</body>

</html>
