<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        bmiUdRegner();

        function bmiUdRegner() {
            let vægt = prompt("Angiv vægt");
            if (erVægt = isNaN(vægt) || vægt == "") {
                alert("Vægten skal udfyldes og må kun indholde tal");
                bmiUdRegner();
            }
            let højde = prompt("Angiv højde (i meter)");
            if (erHøjde = isNaN(højde) || højde == "") {
                alert("Højden skal udfyldes og må kun indholde tal");
                bmiUdRegner();
            }
            let bmi = vægt / (højde * højde);
            let fedmeKlasse;

            if (bmi < 19) {
                fedmeKlasse = "Undervægtig";
            } else if (bmi >= 20 && bmi < 25) {
                fedmeKlasse = "Normal";
            } else if (bmi >= 25 && bmi < 30) {
                fedmeKlasse = "Overvægtig";
            } else if (bmi >= 30 && bmi < 35) {
                fedmeKlasse = "Fed";
            } else if (bmi >= 35 && bmi < 40) {
                fedmeKlasse = "Svær fedme";
            } else if (bmi > 40) {
                fedmeKlasse = "Ekstremt fed";
            }

            let resultatUdenFedmeKlasse = `Dit bmi er ${bmi}`;
            let resultatMedFedmeKlasse = `Dit bmi er ${bmi}, fedmeklasse: ${fedmeKlasse}`;

            if (confirm("Vil du have oplyst din fedmeklasse?")) {
                alert(resultatMedFedmeKlasse);
                bmiUdRegner();
            } else {
                alert(resultatUdenFedmeKlasse);
                bmiUdRegner();
            }
        }
    </script>
</body>

</html>
